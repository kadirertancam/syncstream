<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="SyncStream - Watch videos and listen to music together in perfect sync. YouTube, Spotify, and custom URL support." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://syncstream.app/" />
    <meta property="og:title" content="SyncStream - Watch Together. Listen Together." />
    <meta property="og:description" content="Synchronized video and music streaming platform. Watch YouTube, listen to Spotify, or stream any video URL together with friends." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://syncstream.app/" />
    <meta property="twitter:title" content="SyncStream - Watch Together. Listen Together." />
    <meta property="twitter:description" content="Synchronized video and music streaming platform." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>SyncStream - Watch Together. Listen Together.</title>
    
    <style>
      /* Critical CSS for faster First Contentful Paint */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #0a0a0f;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Initial loading state */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0a0f;
        z-index: 9999;
      }
      
      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-text {
        font-size: 24px;
        font-weight: 700;
        background: linear-gradient(135deg, #FF6B6B 0%, #A855F7 50%, #06B6D4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .loader-spinner {
        width: 32px;
        height: 32px;
        margin-top: 32px;
        border: 3px solid rgba(168, 85, 247, 0.2);
        border-top-color: #A855F7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown until React hydrates -->
      <div class="initial-loader">
        <svg class="loader-logo" viewBox="0 0 100 100">
          <defs>
            <linearGradient id="loaderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stop-color="#FF6B6B" />
              <stop offset="50%" stop-color="#A855F7" />
              <stop offset="100%" stop-color="#06B6D4" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="45" fill="url(#loaderGrad)" opacity="0.2" />
          <circle cx="50" cy="50" r="35" fill="url(#loaderGrad)" opacity="0.4" />
          <circle cx="50" cy="50" r="25" fill="url(#loaderGrad)" />
          <polygon points="42,35 42,65 68,50" fill="white" />
        </svg>
        <span class="loader-text">SyncStream</span>
        <div class="loader-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
